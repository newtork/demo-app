<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Robot Page</title>
    <style>
        body {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
        }
        .emoji {
          font-size: 20vh;
          margin-bottom: 5vh;
        }
        .form-container {
          margin-bottom: 5vh;
          position: relative;
        }
        .form-container textarea {
          width: 30em;
          height: 10vh;
          border: 2px solid #ccc;
          border-radius: 10px;
          padding: 10px;
          resize: none;
          font-size: 16px;
          font-family: Arial, sans-serif;
          outline: none;
        }
        .form-container textarea:focus {
          border-color: #0078d7;
        }
        button {
          margin: 1vh 0;
          padding: 8px 15px;
          font-size: 16px;
          border: none;
          background-color: #0078d7;
          color: white;
          border-radius: 5px;
          cursor: pointer;
        }
        button:hover {
          background-color: #005a9e;
        }
        iframe {
          width: 31em;
          height: 25vh;
          border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="emoji">ðŸ¤–</div>
<div class="form-container">
    <form action="/chat/step1" method="GET" target="response">
        <textarea placeholder="" name="text">Hello world! Why is this phrase so famous?</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
<iframe name="response" src="about:blank">...</iframe>
</body>
</html>
